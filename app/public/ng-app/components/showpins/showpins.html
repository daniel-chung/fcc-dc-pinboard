<div class="pb-showpins">

  <div class="pb-showpins-content">
    <h1>All pins component</h1>
    <div class="pb-showpins-img-div"
         ng-repeat="pin in showpinsCtrl.pins_ track by pin._id">
      <img ng-src="{{pin.url}}" alt="pin image" class="pb-showpins-img"
           onError="this.onerror=null;this.src='/images/errImg.png';">
      <br>
      {{pin.pinname}}
      <br>
      <a ng-click="showpinsCtrl.getPins(pin.username)">{{pin.username}}</a>
    </div>
  </div>

</div>
