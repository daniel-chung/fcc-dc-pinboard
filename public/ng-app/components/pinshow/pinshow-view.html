<!-- /ng-app/components/pinshow/pinshow-view.html -->
<div class="pca-pinshow">
  <h1>All pins</h1>

  <div class="pca-pinshow-content">
    <div class="pca-pinshow-img-div"
         ng-repeat="pin in pcaPins track by pin._id">
      <img ng-src="{{pin.url}}" alt="pin image" class="pca-pinshow-img">
      <br>
      {{pin.pinname}}
      <br>
      <a ng-click="filterUser(pin.username)">{{pin.username}}</a>
    </div>

  </div>
</div>
